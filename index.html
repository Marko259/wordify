<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Wordify</title>
</head>
<body>
    <div class="container position-absolute top-50 start-50 translate-middle">
        
        <div class="four position-absolute top-50 start-50 translate-middle"><button class="buttonNormal">4</button></div>
        <div class="five position-absolute top-50 start-50 translate-middle middle-up"><span class="labelTitle">Ordlængde</span><span class="labelNumber"><button class="buttonNormal">5</button></span></div>
        <div class="six position-absolute top-50 start-50 translate-middle"><button class="buttonNormal">6</button></div>

        <div class="fourGuess position-absolute top-50 start-50 translate-middle"><button class="buttonNormal">4</button></div>
        <div class="fiveGuess position-absolute top-50 start-50 translate-middle"><button class="buttonNormal">5</button></div>
        <div class="sixGuess position-absolute top-50 start-50 translate-middle middle-up"><span class="labelTitle">Antal gæt</span><span class="labelNumber"><button class="buttonNormal">6</button></span></div>
        <div class="sevenGuess position-absolute top-50 start-50 translate-middle"><button class="buttonNormal">7</button></div>
        <div class="eightGuess position-absolute top-50 start-50 translate-middle"><button class="buttonNormal">8</button></div>

        <!--<div class="inviteLink position-absolute top-50 start-50 translate-middle">elræelærelrælerlelræe</div>-->
        <div class="input-group mb-3 inviteLink">
            <input type="text" id="inviteLink" class="form-control" placeholder="Invite link til deling" aria-label="Invite link til deling" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" onclick="copyToClipboard()" type="button" id="button-addon2">Kopier</button>
          </div>

        <div class="playButton position-absolute top-50 start-50 translate-middle"><button class="buttonNormal">Play</button></div>
      </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
